<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âœ¨ Challange : Cart Project âœ¨</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./src/style/global.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- box icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"

    <link

      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"

  <body>
    <div class="content-cart">
      <div class="cart-image">
        <img src="./src/assets/img/aerphone.png" alt="aerphone" />
      </div>
      <div class="cart-product">
        <div class="cart-header">
          <span>Free shipping</span>
          <h1>Razer Kraken Kitty Edt Gaming <br />Headset Quartz</h1>
        </div>
        <div class="cart-price">
          <span>1 599,-</span>
          <h1>799,-</h1>
          <p>The offer valid until april 3 or as long stock lasts!</p>
        </div>
        <a href="#">Add to cart</a>
        <span class="txt-stock">50+ pcs. in stock.</span>

        <div class="cart-bottom">
          <div class="add-to-cart">
            <i class="bx bx-cart-download"></i>
            <h3>Add to cart</h3>
          </div>
          <div class="add-to-wishlist">
            <i class="bx bx-heart"></i>
            <h3>Add to wishlist</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./src/js/index.js"></script>
